<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>No, You Pick!</title>
  <link rel="stylesheet" type="text/html" href="./styles/styles.css">
  <link rel="stylesheet" type="text/html" href="./script.js">
</head>
<body>
  <!-- ===================================================================================-->
  <!-- HEADER: HERO / START 
    (H1, Hero Image, Start) -->
  <!-- ===================================================================================-->
  <header  class="hero section" id="hero">
    <div class="wrapper">
      <h1>No, You Pick!</h1>
      <img src="" alt="">
      <button class="heroButton">
        <p>Start!</p>
      </button>
    </div>
  </header>
  <!-- ===================================================================================-->
  <!-- HEADER: HERO / END -->
  <!-- ===================================================================================-->
  <!-- ===================================================================================-->
  <!-- SECTION: QUESTION MAIN / START 
    (Choose: Food or Activity) -->
  <!-- ===================================================================================-->
  <section class="questionMain section" id="question">
    <div class="wrapper">
      <h2>Time to choose!</h2>
      <div class="inputsFlexAlign">
        <!-- Question ONE/ Left Side: FOOD Selection -->
        <input id="food" name="foodSelect" type="radio" value="food">
        <label for="food">Food</label>
        <!-- Question ONE/ Right Side: ACTIVITY Selection-->
        <input id="activity" name="activitySelect" type="radio" value="activity">
        <label for="activity">Activity</label>
      </div>
    </div>
  </section>
  <!-- ===================================================================================-->
  <!-- SECTION: QUESTION MAIN / END -->
  <!-- ===================================================================================-->
  <!-- ===================================================================================-->
  <!-- SECTION: QUESTION FOOD LEFT / START 
    (Choose: Affordable/ Treat yourself) -->
  <!-- ===================================================================================-->
  <section class="questionFood section">
    <div class="wrapper hidden">
      <h2>What's next?</h2>
      <div class="inputsFlexAlign">
        <!-- Question TWO/ Left Side: AFFORDABLE Selection -->
        <input id="affordable" name="foodSelect" type="radio" value="affordable">
        <label for="affordable">Affordable. Heck Yes!</label>
        <!-- Question TWO/ Right Side: TREAT YOURSELF Selection-->
        <input id="treatYourself" name="activitySelect" type="radio" value="treatYourself">
        <label for="treatYourself">Treat Yourself! Go ham!</label>
      </div>
    </div>
  </section>
  <!-- ===================================================================================-->
  <!-- SECTION: QUESTION FOOD LEFT / END -->
  <!-- ===================================================================================-->
  <!-- ===================================================================================-->
  <!-- SECTION: QUESTION ACTIVITY RIGHT /START 
    (Choose: Chillin like a Villian/ Date Night? Ouuu.)-->
  <!-- ===================================================================================-->
  <section class="questionActivity section">
    <div class="wrapper hidden">
      <h2>Alright, let's do this!</h2>
      <div class="inputsFlexAlign">
        <!-- Question TWO/ Left Side: CHILLIN' LIKE A VILLIAN Selection -->
        <input id="chillin" name="foodSelect" type="radio" value="chillin">
        <label for="chillin">Chillin' Like A Villian?</label>
        <!-- Question TWO/ Right Side: DATE? OUUU. Selection-->
        <input id="date" name="activitySelect" type="radio" value="date">
        <label for="date">Date? Ouuu.</label>
      </div>
    </div>
  </section>
  <!-- ===================================================================================-->
  <!-- SECTION: QUESTION ACTIVITY RIGHT / END -->
  <!-- ===================================================================================-->
  <!-- ===================================================================================-->
  <!-- SECTION: LET'S GO / START 
    (Button to Submit)-->
  <!-- ===================================================================================-->
  <section class="letsGo section" id="submit">
    <div class="wrapper">
      <input id="" name="" type="submit" value="Let's Go!">
    </div>
    <div class="message">
      <p>Make sure you select your options to get a recommendation back!</p>
    </div>
  </section>
  <!-- ===================================================================================-->
  <!-- SECTION: LET'S GO RIGHT / END -->
  <!-- ===================================================================================-->
  <!-- ===================================================================================-->
  <!-- SECTION: RESULT / START 
    (H3, Result)-->
  <!-- ===================================================================================-->
  <section class="result section" id="result">
    <h3>Here You Go!</h3>
    <p>Looks like it's going to be...</p>
  </section>
  <!-- ===================================================================================-->
  <!-- SECTION: RESULT RIGHT / END -->
  <!-- ===================================================================================-->
  <!-- ===================================================================================-->
  <!-- FOOTER: COPYRIGHT / START 
    (Credits/ Copyright/ Twitter/ Instagram) -->
  <!-- ===================================================================================-->
  <footer class="copyright section" id="copyright">

  </footer>
  <!-- ===================================================================================-->
  <!-- FOOTER: COPYRIGHT / END -->
  <!-- ===================================================================================-->
  <!-- ===================================================================================-->
  <!-- JQUERY/ JAVASCRIPT: START -->
  <!-- ===================================================================================-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <!-- ===================================================================================-->
  <!-- JQUERY/ JAVASCRIPT: END -->
  <!-- ===================================================================================-->
</body>
</html>
